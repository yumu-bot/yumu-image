<svg xmlns="http://www.w3.org/2000/svg" width="430" height="210" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 430 210">
    <defs>
        <clipPath id="clippath">
            <rect width="430" height="210" rx="20" ry="20" style="fill: none;"/>
        </clipPath>
        <clipPath id="clippath-1">
            <rect x="20" y="20" width="100" height="100" rx="12" ry="12" style="fill: none;"/>
        </clipPath>
        <clipPath id="clippath-2">
            <rect id="CountryFlag" x="130" y="68" width="60" height="44" style="fill: none;"/>
        </clipPath>
        <clipPath id="clippath-3">
            <rect id="Mutual" x="200" y="70" width="40" height="40" style="fill: none;"/>
        </clipPath>
        <clipPath id="clippath-4">
            <rect id="Supporter" x="250" y="70" width="40" height="40" style="fill: none;"/>
        </clipPath>
    </defs>
    <g id="Background">
        <rect width="430" height="210" rx="20" ry="20" style="fill: #1c1719;"/>
        <g style="clip-path: url(#clippath);">
            <image width="430" height="210" xlink:href="${background}" style="opacity: .5;"/>
        </g>
    </g>
    <g id="Avatar">
        <rect x="20" y="20" width="100" height="100" rx="12" ry="12" style="fill: #2a2226;"/>
        <g style="clip-path: url(#clippath-1);">
            <image width="100" height="100" transform="translate(20 20)" xlink:href="${avatar}"/>
        </g>
    </g>
    <g id="SubIcons">
        <g style="clip-path: url(#clippath-2);">
            <image width="60" height="44" transform="translate(130 68)" xlink:href="${country_flag}"/>
        </g>
        <g style="clip-path: url(#clippath-3);">
            <image width="40" height="40" transform="translate(200 70)" xlink:href="${sub_icon1}"/>
        </g>
        <g style="clip-path: url(#clippath-4);">
            <image width="40" height="40" transform="translate(250 70)" xlink:href="${Sub_Icon2}"/>
        </g>
    </g>
    <g id="Text">
    </g>
</svg>